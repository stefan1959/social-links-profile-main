<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body class="bg-grey-900 white ff-inter grid">
    <div class="social__card grid bg-grey-800">
      <div class="social__card-image">
        <img src="/assets/images/avatar-jessica.jpeg" alt="" />

      <div class="social__card-person">

        <li><a href="#" class="social__card-button">Frontend Mentor</a></li>

        <li><a href="#" class="social__card-button">Twitter</a></li>
        <li><a href="#" class="social__card-button">Instagram</a></li>

      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
