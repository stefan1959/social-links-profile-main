<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body class="bg-grey-900 white ff-inter grid">
    <div class="social__card grid bg-grey-800">
      <div class="social__card-image">
        <img src="/assets/images/avatar-jessica.jpeg" alt="" />
      </div>
      <div class="social__card-person">
        Jessica Randall
        <div class="social__card-location green">London, United Kingdom</div>
      </div>
      <div class="social__card-about grey">
        "Front-end developer and avid reader."
      </div>
      <div class="social__card-buttons">
        <button class="social__card-button">GitHub</button>
        <button class="social__card-button">Frontend Mentor</button>

        <button class="social__card-button">LinkedIn</button>
        <button class="social__card-button">Twitter</button>
        <button class="social__card-button">Instagram</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
